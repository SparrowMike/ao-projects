      function initObserver() {
        function handleIntersection(entries, observer) {
          entries.forEach(entry => {
            const target = entry.target;
            const targetID = entry.target.getAttribute('data-id');
            const inViewPercent = entry.intersectionRatio;
            const opacityVal = inViewPercent > 0.90 ? 1 : inViewPercent;

            const boundingBox = entry.target.getBoundingClientRect();
            const elementCenter = boundingBox.top + boundingBox.height / 2;
            const viewportCenter = window.innerHeight / 2;

            if (elementCenter < viewportCenter) {
              target.classList.add('out');
              target.classList.remove('in');
            } else {
              target.classList.add('in');
              target.classList.remove('out');
            }

            const headerParallaxBackground = document.querySelector(`[data-id="${targetID}"]`)
            if (targetID && headerParallaxBackground) {
              if (target.classList.contains('control-opacity') && target.classList.contains('in')) {
                headerParallaxBackground.style.opacity = opacityVal;
              }
            }

            if (entry.isIntersecting) {
              target.classList.add('animate');
              (targetID && headerParallaxBackground) && headerParallaxBackground.classList.add('animate');
            } else {
              target.classList.remove('animate');
              (targetID && headerParallaxBackground) && headerParallaxBackground.classList.remove('animate');
            }
          });
        }

        const options = {
          threshold: Array.from({ length: 41 }, (_, index) => Number((index * 0.025).toFixed(2))),
        };

        const observer = new IntersectionObserver(handleIntersection, options);

        document.querySelectorAll('.observe').forEach(function (el) {
          observer.observe(el);
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        initObserver();
      })

<script>
  function initDOMcontentData(CONTENTDATA) {
    const wrapper = document.querySelector('.wrapper-body');

    function extractTextContent(data, observe = false) {
      let INNERTEXT = '';
      data.forEach(text => {
        Object.entries(text).forEach(([k, v]) => {
          INNERTEXT += `<div contenteditable="true" class='${k} ${observe ? 'observe' : ''}'>${v}</div>`;
        });
      });
      return INNERTEXT;
    }

    function populateMediaContent(data, options) {
      const insetShadow = options?.insetShadow;
      if (!data.url) return '';
      return data.type?.includes('video')
        ? `<div class="media">
            <video autoplay loop muted playsinline>
              <source src="${data.url}" type="${data.type}" />Your browser does not support the video tag.
            </video>
          </div>`
        : `
          <div class="media ${insetShadow ? 'insetShadow' : ''}">
            <img alt="" src="${data.url}" />
          </div>`;
    }

    function exctractFixedContent(data) {
      let CONTENT = '';
      data.content.forEach(val => {
        CONTENT += populateMediaContent(val.media, val.options);
        CONTENT += `<div class='text'>
                      ${extractTextContent(val.text, val.options.textAnimation)}
                    </div>`;
      });
      return CONTENT;
    }

    let __DOM__ = '';

    for (let content of CONTENTDATA) {
      const [key, value] = Object.entries(content)[0];

      switch (key) {
        case 'HEADER':
          let BACKGROUND = '', CONTENT = '';

          value.content.forEach((val, idx) => {
            const shadow = val.options.shadow ? 'animate-bg-shadow' : '';
            const blur = val.options.blur ? 'animate-bg-blur' : '';
            BACKGROUND += `
              <div class="background ${shadow} ${blur}" data-id="${idx}">
                <div>
                  ${populateMediaContent(val.media, val.options)}
                </div>  
              </div>`;
            CONTENT += `
              <div class="text observe control-opacity" data-id="${idx}">
                <div class="container ${val.options.textContainer ? 'active' : ''}">
                  ${extractTextContent(val.text, val.options.textAnimation)}
                </div>
              </div>`;
          });

          __DOM__ += `
            <div class="parallax-header" container-id='${value.id}'>
              <div class="background-content">${BACKGROUND}</div>
              <div class="text-content">${CONTENT}</div>
            </div>`;
          break;

        case 'FIXED':
          const skew = value.options.skew === 'none'
            ? false
            : value.options.skew;
          const containerShadow = value.options.shadow
          __DOM__ += `
            <div class="fixed ${containerShadow ? 'shadow' : ''}"  container-id='${value.id}'>
              <div class="container ${skew ? `cliped clip-${skew}` : ''}" ${skew === 'd' ? 'style="margin-bottom: 0"' : ''} >
                <div class="content">
                  ${exctractFixedContent(value)} 
                </div>
              </div>
            </div>`;
          break;

        case 'PARALLAX':
          const shadow = value.options.shadow ? 'animate-bg-shadow' : '';
          const blur = value.options.blur ? 'animate-bg-blur' : '';

          __DOM__ += `
            <div class="parallax"  container-id='${value.id}'>
              <div class="content observe ${shadow} ${blur}">
                ${populateMediaContent(value.media)}
                <div class="text">
                  ${extractTextContent(value.text, value.options.textAnimation)}
                </div>
              </div>
            </div>`;
          break;
      }
    }

    wrapper.insertAdjacentHTML('afterbegin', __DOM__);
  }

  function domInit(data) {
    initDOMcontentData(data)
    initObserver();
  }

  document.addEventListener('DOMContentLoaded', function () {
    domInit(CONTENTDATA)
  })
</script>

                mediaOptionsDom += `<option value=${val} ${val === data[_k] ? 'selected' : ''}>${val}</option>`
              })

              content += `
                <label for="cars">type:</label>
                <select onchange="updateoptions(${value.id}, 'media', '${_k}', this.options[this.selectedIndex].value, ${elemIndex})">
                  ${mediaOptionsDom}
                </select>
                <br/>`
              break;
            case 'url':
              content += `
                <p style='display: inline-block'>url</p>: <input type="text" value="${_v}" onchange="updateoptions(${value.id}, 'media', '${_k}', this.value, ${elemIndex})">
              `
              break;
          }
        })
      }

      if (title === 'Text' && Array.isArray(data)) {
        console.log(title, data, elemIndex)

        data.forEach((_v, idx) => {
          Object.entries(_v).forEach(([_k, _v], idx) => {
            content += `
              <div style="padding: 0 0 5px;" > 
                <label for="cars">${_k}:</label>
                <input data-index="${idx}" type="text" value="${_v}" onchange="updateoptions(${value.id}, 'text', '${_k}', this, ${elemIndex})">
                <button text-index='${idx}' text-type='${_k}' onclick="deleteText(this)">x</button>
              </div>
            `
          })
        })
      }


      let textOptions = ''
      testExamples.forEach(x => {
        textOptions += `
          <option value='${x}'>${x}</option>
        `
      })
      return `
        <div class="options ${title.toLowerCase().replace(' ', '-')}">
          <h4>${title}</h4>
          ${content}
          ${title === 'Text' ? `
            <label for="cars">add Text:</label>
            <select onchange="addAdditionalText(this)">
              <option value="" selected disabled hidden>Choose here</option>
              ${textOptions}
            </select>
            ` : ''}
        </div>`
    }

    // console.log(value)

    let content = '';
    if (value.content) {
      value.content.forEach((v, idx) => {
        // console.log(v, idx)
        content += `
          <div class='element-content' data-index='${idx}' >
            ${extractObject('Options', v.options, idx)}
            ${extractObject('Media', v.media, idx)}
            ${extractObject('Text', v.text, idx)}
          </div>
        `
      })
    }

    $('.side-panel .layout').append(`
          <div class="element" data-element="${key}" element-id="${value.id}">
            <h3 style='display: inline'>${key}</h3>
            <div class='delete-element' element-id="${value.id}" style='display: inline-block; padding: 0; float: right;'>D</div>
            <div class='expand-element' element-id="${value.id}" style='display: inline-block; padding: 0 15px; float: right;'>T</div>

            <div class='element-container ${value.expanded ? 'active' : ''}'> 
              ${value.options ? `
                <div class='element-content' >
                  ${extractObject('Container Options', value.options)}
                  ${extractObject('Media', value.media)}
                  ${extractObject('Text', value.text)}
                </div>  
              ` : ''}
              ${content}
            </div>
          </div>`);
  }

  function initSidePanel(CONTENTDATA) {
    CONTENTDATA.forEach((val, idx) => {
      const [k, v] = Object.entries(val)[0];
      // $('.side-panel .layout').append(`
      //       <div class='button layout-component'>${k}</div>
      //     `);

      populateSidePanelLayoutElements(k, v)

      // $('.side-panel .components').append(`
      //     <div class='button component'>${k}</div>`);
    })
    $('.side-panel .components').append(`
              <div class="button copy">Copy to clipboard</div>
            `);

    function getElementIndex(element) {
      return Array.from(element.parentNode.children).indexOf(element);
    }

    //? ------ delete the element
    $('.delete-element').on('click', (e) => {
      const elemId = e.target.getAttribute('element-id')
      const target = CONTENTDATA.findIndex(x => Object.values(x)[0].id === Number(elemId))
    
      CONTENTDATA.splice(target, 1)
      $(`[element-id="${elemId}"]`).remove();
      $(`[container-id="${elemId}"]`).remove();
    })

    //? ------ add the element
    $('.component').on('click', (e) => {
      // const currenTarget = getElementIndex(e.target);
      // console.log(e, currenTarget)

    })

    //? ------ toggle expand the element
    $('.expand-element').on('click', (e) => {
      const elemId = e.target.getAttribute('element-id')
      const target = CONTENTDATA.findIndex(x => Object.values(x)[0].id === Number(elemId))

      Object.values(CONTENTDATA[target])[0].expanded = !Object.values(CONTENTDATA[target])[0].expanded

      $(`.element[element-id='${e.target.getAttribute('element-id')}'] .element-container`).toggleClass('active')
    })
  }

  function copyInnerHTMLToClipboard(elementId) {
    const element = document.getElementById(elementId);

    if (element) {
      const textarea = document.createElement('textarea');
      const innerHTML = element.innerHTML.replaceAll('contenteditable="true"', '')
      textarea.value = innerHTML;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      alert('HTML copied')
    } else {
      console.error(`Element with ID '${elementId}' not found.`);
    }
  }

  initSidePanel(CONTENTDATA);

  $('.copy').on('click', () => copyInnerHTMLToClipboard('wrapper'))
</script>
